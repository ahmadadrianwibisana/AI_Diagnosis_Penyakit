<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Sistem Diagnosis Penyakit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🩺 Sistem Diagnosis Penyakit</h1>
    <p class="subtext">Sistem ini membantu memprediksi jenis penyakit berdasarkan gejala yang kamu alami.</p>

    <form action="/diagnose" method="POST">
      <h3>Silahkan Lengkapi Data Pasien:</h3>
      <div class="form-grid">
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" name="nama" required>
        </div>
        <div class="form-group">
          <label>Tanggal Lahir</label>
          <input type="date" name="lahir" required>
        </div>
        <div class="form-group">
          <label>Alamat</label>
          <input type="text" name="alamat" required>
        </div>
        <div class="form-group">
          <label>No. Telepon</label>
          <input type="text" name="telepon" required>
        </div>
      </div>

      <label><strong>Pilih Gejala yang Dialami:</strong></label>
      <div class="checkbox-group">
        {% for gejala in symptoms %}
          <label class="checkbox-label">
            <input type="checkbox" name="symptoms" value="{{ gejala }}"> {{ gejala }}
          </label>
        {% endfor %}
      </div>

      <button type="submit" class="submit-btn">🔍 Prediksi Penyakit</button>
    </form>
  </div>
</body>
</html>
